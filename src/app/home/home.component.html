<div class="container">
    <div class="row h-66">
        <!-- About me -->
         <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About Me</h2>
                <img src="../../assets/headshot.jpg" width="256" height="256" class="rounded-circle">
                <p>DC based DevOps Engineer and Full Stack Developer who is always looking for a challenge</p>
            </div>
         </div>
         <!-- Featured Project -->
         <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Project</h2>
                <h4>{{featuredProject.name}}</h4>
            </div>

            <carousel>
                <div *ngFor="let pic of featuredProject.pictures" style="text-align: center;">
                    <slide><img src={{pic}} style="max-width: 50%;"></slide>
                </div>
            </carousel>

            <p class="mt-2">{{featuredProject.summary}}</p>
            <p>Visit the Portfolio section to learn more</p>
         </div>
    </div>
</div>
