<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{projectName}}</h5>
        <p class="card-text">This is a sample project blah blah</p>
        <button class="btn btn-primary">View More</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">     
                <div class="tag me-2 mb-1">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
